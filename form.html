<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="styleForm.css">
    <script>
        function formComplete() {
            var list = document.getElementsByClassName("datas");
            var noEmptyElements;
            for (let data of list) {
                if (data.value != "") {
                    noEmptyElements = true;
                } else {
                    noEmptyElements = false;
                    break;
                }
            }
            var selectedRegion = document.getElementById("regions");
            if(noEmptyElements && selectedRegion.value != "Residenza"){
                alert("Grazie per aver compilato il form");
            } else {
                alert("Rienpi tutti i campi del form prima di inviare");
            }
        }
    </script>
</head>

<body>
    <div id="demo"></div>
    <div id="blocco">
        <p><a href="https://www.unibg.it/"><img src="C:\Users\Babacar\Desktop\javascript\form\UniBG-2019.png"></a>
        </p>
        <p><input placeholder="Cognome" name="surname" class="datas" id="surname"></p>
        <p><input placeholder="Nome" name="name" class="datas" id="name"></p>
        <p><input placeholder="Matricola" name="serialNumber" class="datas" id="serialNumber"></p>
        <select name="regions" id="regions">
            <option value="Residenza">Regione di residenza</option>
            <option value="Abruzzo">Abruzzo</option>
            <option value="Basilicata">Basilicata</option>
            <option value="Calabria">Calabria</option>
            <option value="Campagna">Campagna</option>
            <option value="Emilia Romagna">Emilia Romagna</option>
            <option value="Friuli-Venezia Giulia">Friuli-Venezia Giulia</option>
            <option value="Lazio">Lazio</option>
            <option value="Liguria">Liguria</option>
            <option value="Lombardia">Lombardia</option>
            <option value="Marche">Marche</option>
            <option value="Molise">Molise</option>
            <option value="Piemonte">Piemonte</option>
            <option value="Puglia">Puglia</option>
            <option value="Sardegna">Sardegna</option>
            <option value="Sicilia">Sicilia</option>
            <option value="Toscana">Toscana</option>
            <option value="Trentino-Alto Adige">Trentino-Alto Adige</option>
            <option value="Umbria">Umbria</option>
            <option value="Valle d'Aosta">Valle d'Aosta</option>
            <option value="Veneto">Veneto</option>
        </select>
        <p><input placeholder="Email" name="email" class="datas" id="email"></p>
        <p><input placeholder="Cellulare" name="tel" class="datas" id="tel"></p>
        <textarea placeholder="Richieste particolari" class="text" id="request" name="request" cols="60"
            rows="12"></textarea>
    </div>
    <div id="divbutton">
        <button onclick="formComplete()" id="bottone">Invia</button>
    </div>
</body>

</html>
